<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                <div class="login my-5 p-5">
                    <form action="https://www.ferasjobeir.com/api/users/login" method="post" class="ajaxForm" id="loginForm" data-with-token="false" data-success-alert="false">
                        <img src="assets/images/logo.svg" class="mx-auto mb-4 d-block" width="100" alt="">
                        <h1 class="fw-bold mb-4">Login</h1>
                        <label for="email" class="mb-2">Email Address</label>
                        <input type="email" name="email" id="email" class="form-control mb-4" required>
                        <label for="password" class="mb-2">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                        <div class="row mt-5 align-items-center">
                            <div class="col-7 offset-5">
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/common.js"></script>
</body>

</html>
